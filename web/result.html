    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

        <!-- spacer + title -->
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <a href="index.html"><h1 class="flag" style="margin-bottom: 40px">NEWSCRED</h1></a>
        </div>


        <!-- add icon -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">

          <form class="form-wrapper cf">
              <input type="text" placeholder="Search articles and authors..." required>
              <button type="submit">Search</button>
          </form>

<!--           <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button> -->
        </div>

      </header>

      <main class="mdl-layout__content">

        <div class="mdl-layout__tab-panel is-active" id="overview">

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">


            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-cell mdl-cell--12-col">
                <span>Author:</span>
              </div>

              <div class="mdl-cell mdl-cell--12-col">
                <span>Rating:</span>
              </div>
            </div>

            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-cell mdl-cell--12-col">
                <span>News Source:</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Source Rating:</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article Rating:</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Tags:</span>
              </div>
            </div>

            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article snapshot</span>
              </div>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article 1</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article 2</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article 3</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article 4</span>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <span>Article N</span>
              </div>
            </div>
<!-- style="border-style: solid; border-width: 1px"  show grid borders --> 
          </section>
        </div>

        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--middle-section">
            <div class="mdl-mega-footer--drop-down-section">
            </div>
            <div class="mdl-mega-footer--drop-down-section">
            </div>
            <div class="mdl-mega-footer--drop-down-section">
            </div>
            <div class="mdl-mega-footer--drop-down-section">
          </div>
          <div class="mdl-mega-footer--bottom-section">
          </div>
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
