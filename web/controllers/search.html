<md-content>

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/ic_arrow_back_24px.svg"></md-icon>
            </md-button>

            <h2 flex="" md-truncate="">Back to Home</h2>

            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

</md-content>
<md-card ng-hide="notFound">
        
    <md-card-title id="card-title">Search Results</md-card-title>
        
    <md-card-content>
        <h1>Author: {{author.name}}</h1>
        <h2>Rating: <b>{{rating}}</b></h2>
        <h3>Articles and Ratings</h3>
        <div id="resultsx">
            <table class="resTable">
                <tr>
                    <th>Article</th>
                    <th>Company</th>
                    <th>Url</th>
                    <th>Screenshot</th>
                </tr>
                <tr ng-repeat="res in results">
                    <th>{{res['title']}}</th>
                    <th>{{res['site']['company']}}</th>
                    <th><a href="{{res['url']}}">link</a></th>
                    <th><img   style="margin: auto;display: block;" src="{{res['snapshot']}}" /></th>
                </tr>
            </table>
        </div>
            
    </md-card-content>
</md-card>
<md-card ng-show="notFound">
        
    <md-card-title id="card-title">Author not found</md-card-title>
        
    <md-card-content>
        There's no author with that name
            
    </md-card-content>
</md-card>
